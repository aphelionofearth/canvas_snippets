<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Snippet Mockup</title>
    <link rel="stylesheet" href="StepCard.css" />
</head>

<body>
<div class="wow-card">
    <!-- Header -->
    <div class="wow-info">
        <h2 class="wow-header">STEP 01</h2>
        <p class="wow-time">Approx Time: 2hrs</p>
    </div>
    <!-- Content -->
    <div class="wow-content">
        <div class="wow-text-section">
            <h2>Let's see where we are.</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut
                laoreet.</p>
        </div>
    </div>
    <!-- Button -->
    <div class="wow-button">
        <a href="#">PULSE CHECK</a>
    </div>
    <!-- Icon -->
    <div class="wow-visuals">
        <div class="wow-icon-circle">
            <img src="img/blue-icon.png" alt="Icon" />
        </div>
    </div>
    <!-- Overlapping image -->
    <div class="wow-card-image blue">
        <img src="img/blue-person.png" alt="Person" />
    </div>
</div>
</body>

</html>
